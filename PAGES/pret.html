                <a class="nav-item" href="/PAGES/tjm.html"><span class="nav-text">Calcul TJM</span></a>
            </div>

            <div class="nav-group">
                <div class="nav-label">Finance & Patrimoine</div>
                <a class="nav-item" href="/PAGES/immo.html"><span class="nav-text">Immobilier Locatif</span></a>

            <div class="nav-group">

                <a class="nav-item" href="/PAGES/impot.html"><span class="nav-text">Impôt sur le Revenu</span></a>
                <a class="nav-item" href="/PAGES/sante.html"><span class="nav-text">Santé & Mutuelle</span></a>
            </div>
        </nav>
    </header>

    <div class="container">
        <main class="main-content" id="printable-area">
            <h1 style="text-align: center; margin-bottom: 2rem; font-size: 2.5rem;">Calculateur <span
                    style="color: var(--primary);">Prêt & Crédit</span></h1>
            <div class="card">
                <div class="input-group"><label>Montant du prêt (€)</label><input type="number" id="v1" value="0"
                        oninput="calculate()"></div>
                <div class="input-group"><label>Taux annuel (%)</label><input type="number" id="v2" value="3.5"
                        step="0.1" oninput="calculate()"></div>
                <div class="input-group"><label>Durée (années)</label><input type="number" id="v3" value="20"
                        oninput="calculate()"></div>
                <div class="result-area">
                    <span id="res-label">Mensualité</span>
                    <span class="result-val" id="res-total">0 €</span>
                </div>
                
            </div>
            <script>
                function calculate() {
                    const mnt = parseFloat(document.getElementById('v1').value) || 0;
                    const taux = parseFloat(document.getElementById('v2').value) / 100 / 12;
                    const duree = parseFloat(document.getElementById('v3').value) * 12;
                    const mens = (mnt * taux) / (1 - Math.pow(1 + taux, -duree));
                    document.getElementById('res-total').innerText = Math.round(mens).toLocaleString() + " €";
                }
            </script>
        </main>
        <footer class="sidebar-footer">
            <div class="footer-text">© 2024 FZen.Control</div>
        </footer>
